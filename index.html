<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo 2</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <img src="./media/echo.png" alt="amazon" class="amazon">
    <div class="product-details">
      <h2 class="product-name">Echo 2</h2>
      <p class="product-desc">Smart speaker with Alexa</p>
      <p class="price">$99.99</p>
      <p class="choose-color">Choose Color</p>
        <div class="colors">
          <div class="black">
            <img src="./media/image 2.png" alt="black">
            <span>Black</span> 
          </div>
          <div class="grey">
          <img src="./media/image 3.png" alt="grey">
          <span>Grey</span>
          </div>
          <div class="walnut">
            <img src="./media/image 5.png" alt="walnut" >
            <span>Walnut</span>
          </div>
        </div>
      <p class="choose-size">Choose Size</p>
      <div class="size-container">
        <div class="box">Echo Standard</div>
        <div class="box-2">Echo + Echo 2 Dot</div>
        <div class="box-3">Echo Stereo + Echo Sub</div>
      </div>
    </div>
  </div>   
    
</body>
</html>
